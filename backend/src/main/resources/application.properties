spring.application.name=sms-api

# API Version Configuration
api.version.default=1.1.0
api.version.supported=1.0.0,1.1.0
api.version.latest=1.1.0

# Secure error handling (no internal details exposed)
server.error.include-binding-errors=never
server.error.include-message=never
server.error.include-exception=false
server.error.include-stacktrace=never

# Security headers
server.error.whitelabel.enabled=false

# Logging configuration
logging.level.com.example.sms_api=INFO
logging.level.org.springframework.web=WARN
